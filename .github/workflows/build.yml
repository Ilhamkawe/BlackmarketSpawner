name: Build BlackmarketNpc

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Dependencies
        run: |
          # Check if RocketRadiationStorm exists in parent directory
          $parentDir = Split-Path -Parent "${{ github.workspace }}"
          $rocketPath = "$parentDir\RocketRadiationStorm"
          
          if (-not (Test-Path $rocketPath)) {
            Write-Host "RocketRadiationStorm not found at $rocketPath"
            Write-Host "Attempting to clone from repository..."
            # You can add git clone here if RocketRadiationStorm is in a separate repo
            # git clone <repo-url> $rocketPath
            Write-Host "Please ensure RocketRadiationStorm is available or add it as a submodule"
          } else {
            Write-Host "RocketRadiationStorm found at $rocketPath"
          }

      - name: Restore and Build BlackmarketNpc
        shell: pwsh
        run: |
          $workspace = "${{ github.workspace }}"
          $parentDir = Split-Path -Parent $workspace
          $rocketModules = Join-Path $parentDir "RocketRadiationStorm\Modules\Rocket.Unturned"
          $rocketLib = Join-Path $parentDir "RocketRadiationStorm\lib"
          $localLib = Join-Path $workspace "RocketModFix.Unturned.Redist.Server.3.25.9.2\lib\net48"
          $referencePath = "$rocketModules;$rocketLib;$localLib"
          Write-Host "ReferencePath: $referencePath"
          dotnet build "$workspace\BlackmarketNpc.csproj" -c Release -p:"ReferencePath=$referencePath"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlackmarketNpc
          path: |
            bin/Release/net48/
