name: Build BlackmarketNpc

on:
  push:
    branches: [ main, master ]
    paths:
      - 'BlackmarketNpc/**'
  pull_request:
    paths:
      - 'BlackmarketNpc/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and Build BlackmarketNpc
        env:
          REFERENCE_PATH: "${{ github.workspace }}/RocketRadiationStorm/Modules/Rocket.Unturned;${{ github.workspace }}/RocketRadiationStorm/lib;${{ github.workspace }}/BlackmarketNpc/RocketModFix.Unturned.Redist.Server.3.25.9.2/lib/net48"
        run: dotnet build "${{ github.workspace }}/BlackmarketNpc/BlackmarketNpc.csproj" -c Release -p:ReferencePath="$env:REFERENCE_PATH"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlackmarketNpc
          path: |
            BlackmarketNpc/bin/Release/net48/

