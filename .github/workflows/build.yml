name: Build BlackmarketNpc

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Dependencies
        run: |
          # Check if RocketRadiationStorm exists in parent directory
          $parentDir = Split-Path -Parent "${{ github.workspace }}"
          $rocketPath = "$parentDir\RocketRadiationStorm"
          
          if (-not (Test-Path $rocketPath)) {
            Write-Host "RocketRadiationStorm not found at $rocketPath"
            Write-Host "Attempting to clone from repository..."
            # You can add git clone here if RocketRadiationStorm is in a separate repo
            # git clone <repo-url> $rocketPath
            Write-Host "Please ensure RocketRadiationStorm is available or add it as a submodule"
          } else {
            Write-Host "RocketRadiationStorm found at $rocketPath"
          }

      - name: Restore and Build BlackmarketNpc
        env:
          REFERENCE_PATH: "${{ github.workspace }}/../RocketRadiationStorm/Modules/Rocket.Unturned;${{ github.workspace }}/../RocketRadiationStorm/lib;${{ github.workspace }}/RocketModFix.Unturned.Redist.Server.3.25.9.2/lib/net48"
        run: dotnet build "${{ github.workspace }}/BlackmarketNpc.csproj" -c Release -p:ReferencePath="$env:REFERENCE_PATH"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlackmarketNpc
          path: |
            bin/Release/net48/
